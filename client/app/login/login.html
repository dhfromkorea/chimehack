<h1>Login</h1>

<form class="form-inline" ng-submit="login()">
  Email: <input type="email" ng-model="email" placeholder="Email"><br />
  Password: <input type="password" ng-model="password" placeholder="Password"><br />
  <button class="btn" type="submit">
    <i class="icon-reply"> Login</i>
  </button>
</form>
