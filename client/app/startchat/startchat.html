<div class="well" ng-controller="StartchatController">
    <div class="selecter closed">
        <select name="selecter_basic" class="selecter-element" ng-model="selected">
            <option ng-repeat="domain in domains">{{domain}}</option>
        </select>
    </div>
    <form class="form-inline" ng-submit="createChatroom()">
        <button class="btn" type="submit">
            <i class="icon-reply">Send</i>
        </button>
    </form>
</div>
